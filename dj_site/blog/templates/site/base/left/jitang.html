<div class="zhuanti whitebg">
    <h2 class="htitle"><span class="hnav">诗酒趁年华</span>最新散文</h2>
    <ul>
        {% for art in table.arts %}
            <li>
                <i class="ztpic">
                    <a href="/api/{{ art.pk }}" target="_self">
                        <img src="{{ art.cover }}" alt="图片丢失">
                    </a>
                </i>

                <b>{{ art.title }}</b>
                <span>{{ art.digest }}</span>
                {% if art.source %}
                    <a href="/api/{{ art.pk }}" target="_self" class="readmore">文章阅读-【转载】</a>
                {% else %}
                    <a href="/api/{{ art.pk }}" target="_self" class="readmore">文章阅读-【原创】</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
